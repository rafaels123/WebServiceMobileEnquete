<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estudo - Mobile Enquete</title>
	<link rel="stylesheet"  href="../css/themes/default/jquery.mobile-1.1.1.css" />
	<script src="../js/jquery.js"></script>
	<script src="../js/jquery.mobile-1.1.1.js"></script>
	<script src="config.js"></script>
	
</head>
<body>
	<div data-role="page" id="third">
		<div data-role="header">
			<h1>List Updates</h1>
			jQuery Mobile Configuration, Utilities, and JavaScript methods [116 ]
		</div>
		<div data-role="content">
			<ul id="theList" data-role="listview" data-inset="true">
				<li>Initial</li>
				<li>Item</li>
			</ul>
			<form>
				<div data-role="fieldcontain">
					<label for="additem">New Item</label>
					<input type="text" name="additem" id="additem" value="" />
				</div>
				<input type="button" id="testBtn" value="Add It">
			</form>
		</div>
	</div>
	<script>
		$("#testBtn").click(function(){
			var itemToAdd = $.trim($("#additem").val());
			if (itemToAdd == "") {
				return;
			}
			$("theList").append("<li>"+itemToAdd+"</li>");
			$("#theList").listview("refresh");
		});
	</script>
</body>
</html>
