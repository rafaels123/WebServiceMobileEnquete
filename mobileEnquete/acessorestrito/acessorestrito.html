<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mobile Enquete</title>
	<link rel="stylesheet"  href="../css/themes/default/jquery.mobile-1.1.1.css" />
	<script src="../js/jquery.js"></script>
	<script src="../js/jquery.mobile-1.1.1.js"></script>
	
</head>
<body>
	<div data-role="page" data-add-back-btn="true">
		<div data-role="header">
			<h1>Acesso</h1>			
		</div>
		<div data-role="content">
			<form action="echo.cfm" method="post">
				<div data-role="fieldcontain">
					<label for="login">Login:</label>
					<input type="text" name="login" id="login" value="" />
				</div>
				<div data-role="fieldcontain">
					<label for="senha">Senha:</label>
					<input type="text" name="senha" id="senha" value="" />
				</div>
				<div data-role="fieldcontain">
					<input type="submit" name="submit" value="Acessar" />
				</div>
			</form>
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>&copy; Enquete Mobile 2012</h4>
		</div> 
	</div>
</body>
</html>
